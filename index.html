<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Arayüzü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .container {
            display: flex;
            width: 90%;
            height: 90vh;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            padding: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .panel {
            width: 20%; /* Sol panel genişliği sabit */
            background-color: #2a2a3a;
            color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
        }
        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-radius: 15px;
            margin-left: 10px;
            padding: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }
        .messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            max-height: 100%;
            word-wrap: break-word;
        }
        .message {
            padding: 10px;
            border-radius: 10px;
            margin: 5px 0;
            max-width: 60%;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: pre-wrap;
        }
        .user-message {
            background: #6c63ff;
            align-self: flex-end;
            text-align: right;
        }
        .bot-message {
            background: #5750d3;
            align-self: flex-start;
            text-align: left;
        }
        .sender {
            font-size: 12px;
            margin-bottom: 3px;
            font-weight: bold;
        }
        .input-box {
            display: flex;
            padding: 10px;
            background: #444;
            border-radius: 10px;
        }
        .input-box input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #666;
            border-radius: 5px;
            margin-right: 10px;
            background: #555;
            color: white;
        }
        .input-box button {
            padding: 10px 20px;
            border: none;
            background: #6c63ff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-box button:hover {
            background: #5750d3;
        }

        /* Renk Paletleri */
        .panel-button {
            background-color: #444;
            border: none;
            color: white;
            padding: 15px;
            margin: 5px 0;
            text-align: left;
            cursor: pointer;
            border-radius: 10px;
            font-size: 14px;
            width: 100%;
            transition: all 0.3s ease;
        }
        .panel-button:hover {
            background-color: #5750d3;
            transform: scale(1.05);
        }

        /* Tema Renk Paletleri */
        .chat-panel-default {
            background-color: #333;
            color: white;
        }
        .chat-panel-light {
            background-color: #f0f0f0;
            color: black;
        }
        .chat-panel-dark {
            background-color: #1e1e2f;
            color: white;
        }
        .chat-panel-blue {
            background-color: #000080;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <h2>Bot Menüsü</h2>
            <button class="panel-button" onclick="changeTheme('default')">Bot 1</button>
            <button class="panel-button" onclick="changeTheme('light')">Bot 2</button>
            <button class="panel-button" onclick="changeTheme('dark')">Bot 3</button>
            <button class="panel-button" onclick="changeTheme('blue')">Bot 4</button>
        </div>
        <div class="chat-container chat-panel-default" id="chatContainer">
            <div class="messages" id="messages">
                <!-- Mesajlar buraya gelecek -->
            </div>
            <div class="input-box">
                <input type="text" id="chatInput" placeholder="Mesajınızı yazın...">
                <button onclick="sendMessage()">Gönder</button>
            </div>
        </div>
    </div>

    <script>
        function sendMessage() {
            var _input = document.getElementById("chatInput");
            var messages = document.getElementById("messages");
            if (_input.value.trim() !== "") {
                var userMessage = document.createElement("div");
                userMessage.classList.add("message", "user-message");
                userMessage.innerHTML = '<div class="sender">Sen</div>' + _input.value;
                messages.appendChild(userMessage);
                _input.value = "";
                messages.scrollTop = messages.scrollHeight;

                setTimeout(() => {
                    receiveBotMessage("Bot: " + _input.value);
                }, 1000);
            }
        }

        function receiveBotMessage(text) {
            var messages = document.getElementById("messages");
            var botMessage = document.createElement("div");
            botMessage.classList.add("message", "bot-message");
            botMessage.innerHTML = '<div class="sender">Chatbot</div>' + text;
            messages.appendChild(botMessage);
            messages.scrollTop = messages.scrollHeight;
        }

        function changeTheme(theme) {
            // Tüm sayfada tema değişikliğini uygula
            if (theme === 'default') {
                document.body.style.backgroundColor = "#1e1e2f";
                document.getElementById("chatContainer").classList.remove("chat-panel-light", "chat-panel-dark", "chat-panel-blue");
                document.getElementById("chatContainer").classList.add("chat-panel-default");
            } else if (theme === 'light') {
                document.body.style.backgroundColor = "#f0f0f0";
                document.getElementById("chatContainer").classList.remove("chat-panel-default", "chat-panel-dark", "chat-panel-blue");
                document.getElementById("chatContainer").classList.add("chat-panel-light");
            } else if (theme === 'dark') {
                document.body.style.backgroundColor = "#1e1e2f";
                document.getElementById("chatContainer").classList.remove("chat-panel-default", "chat-panel-light", "chat-panel-blue");
                document.getElementById("chatContainer").classList.add("chat-panel-dark");
            } else if (theme === 'blue') {
                document.body.style.backgroundColor = "#000080";
                document.getElementById("chatContainer").classList.remove("chat-panel-default", "chat-panel-light", "chat-panel-dark");
                document.getElementById("chatContainer").classList.add("chat-panel-blue");
            }
        }
    </script>
</body>
</html>
