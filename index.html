<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Arayüzü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
            justify-content: center;
            align-items: center;
            background-color: #021d42; /* Dark cold blue tema */
            /*background-image: url('karlimanzara.jpg'); /* Arka plan resmi */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            /*transition: background-color 0.3s ease, color 0.3s ease;*/
            transition: background-image 1s ease-in-out, opacity 0.5s ease-in-out;
        }
        .container {
            display: flex;
            width: 90%;
            height: 90vh;
            background: rgba(0, 0, 0, 0.8); /* Arka planın daha koyu ve sabit olmasını sağlıyoruz */
            border-radius: 15px;
            padding: 10px;
            overflow: hidden;
            backdrop-filter: blur(10px); /* Arka planı bulanıklaştırma */
        }
        .panel {
            width: 20%;
            background-color: rgba(2, 29, 66, 1); /* Tam opaklık ile daha koyu cold blue tema */
            color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
        }
        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-radius: 15px;
            margin-left: 10px;
            padding: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            background-color: rgba(2, 29, 66, 0.8); /* Koyu mavi, hafif opaklık */
            color: white;
        }
        .messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            max-height: 100%;
            word-wrap: break-word;
        }
        .message {
            padding: 10px;
            border-radius: 10px;
            margin: 5px 0;
            max-width: 60%;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: pre-wrap;
        }
        .user-message {
            background: #6c63ff;
            align-self: flex-end;
            text-align: right;
        }
        .bot-message {
            background: #5750d3;
            align-self: flex-start;
            text-align: left;
        }
        .sender {
            font-size: 12px;
            margin-bottom: 3px;
            font-weight: bold;
        }
        .input-box {
            display: flex;
            padding: 10px;
            background: #444;
            border-radius: 10px;
            margin-top: 10px;
        }
        .input-box input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #666;
            border-radius: 5px;
            margin-right: 10px;
            background: #555;
            color: white;
            transition: all 0.3s ease;
        }
        .input-box input:focus {
            outline: none;
            border: 1px solid #6c63ff;
            box-shadow: 0px 0px 10px rgba(108, 99, 255, 0.6);
        }
        .input-box button {
            padding: 10px 20px;
            border: none;
            background: #6c63ff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .input-box button:hover {
            background: #5750d3;
            transform: scale(1.05);
        }

        /* Bot Menüsü Butonları */
        .panel-button {
            background-color: #444;
            border: none;
            color: white;
            padding: 15px;
            margin: 5px 0;
            text-align: left;
            cursor: pointer;
            border-radius: 10px;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .panel-button:hover {
            background-color: #5750d3;
            transform: scale(1.05);
        }

        /* Bot Menüsüne Hover Etme */
        .panel-button:active {
            background-color: #4a45c9;
        }

        /* Bot Menüsüne Basılınca Animasyon */
        .panel-button:focus {
            outline: none;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.6);
        }

        /* Panel Başlık */
        .panel h2 {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #b0b0b0;
        }
        .cbg {
            background-color: #444;
            border: none;
            color: white;
            padding: 15px;
            margin: 5px 0;
            text-align: left;
            cursor: pointer;
            border-radius: 10px;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .cbg:hover {
            background-color: #5750d3;
            transform: scale(1.05);
        }

        /* Bot Menüsüne Hover Etme */
        .cbg:active {
            background-color: #4a45c9;
        }

        /* Bot Menüsüne Basılınca Animasyon */
        .cbg:focus {
            outline: none;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <h2>Bot Menüsü</h2>
            <!-- 4 Bot Menüsü -->
            <button class="panel-button" onclick="selectBot('Bot 1')">Bot 1</button>
            <button class="panel-button" onclick="selectBot('Bot 2')">Bot 2</button>
            <button class="panel-button" onclick="selectBot('Bot 3')">Bot 3</button>
            <button class="panel-button" onclick="selectBot('Bot 4')">Bot 4</button>
            <button class="cbg" onclick="changeBg()">Change Background</button>
            <!--<button class="cbg" onclick="changeBg()">Change Background</button>-->
        </div>
        <div class="chat-container" id="chatContainer">
            <div class="messages" id="messages">
                <!-- Mesajlar buraya gelecek -->
            </div>
            <div class="input-box">
                <input type="text" id="chatInput" placeholder="Mesajınızı yazın...">
                <button onclick="sendMessage()">Gönder</button>
            </div>
        </div>
    </div>

    <script>
        function sendMessage() {
            var _input = document.getElementById("chatInput");
            var messages = document.getElementById("messages");
            if (_input.value.trim() !== "") {
                var userMessage = document.createElement("div");
                userMessage.classList.add("message", "user-message");
                userMessage.innerHTML = '<div class="sender">Sen</div>' + _input.value;
                messages.appendChild(userMessage);
                _input.value = "";
                messages.scrollTop = messages.scrollHeight;

                setTimeout(() => {
                    receiveBotMessage("Bot: " + _input.value);
                }, 1000);
            }
        }

        function receiveBotMessage(text) {
            var messages = document.getElementById("messages");
            var botMessage = document.createElement("div");
            botMessage.classList.add("message", "bot-message");
            botMessage.innerHTML = '<div class="sender">Chatbot</div>' + text;
            messages.appendChild(botMessage);
            messages.scrollTop = messages.scrollHeight;
        }

        function selectBot(botName) {
            // Bot seçildiğinde herhangi bir şey yapmıyoruz artık, sadece tema sabit kaldı
        }

        const backgrounds = [
            "url('karlimanzara.jpg')",
            "url('karlimanzara2.jpg')",
            "url('karlimanzara3.jpg')",
        ];
        
        let index = 0;

        function changeBg() 
        {
            document.body.style.opacity = 0; // Önce saydam yap
        setTimeout(() => {
            document.body.style.backgroundImage = backgrounds[index]; // Yeni arka planı ekle
            document.body.style.opacity = 1; // Geri görünür yap
            index = (index + 1) % backgrounds.length; // Indexi artır
        }, 500); // 0.5 saniye beklet, smooth geçiş sağla
        }



    </script>
</body>
</html>
